<!doctype html>
<html>

<head>
  <title>Todos</title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
  <script src="core.js"></script>
</head>

<body ng-app="todoApp">
  <div class="container" ng-controller="mainController">
    <!-- HEADER AND TODO COUNT -->
    <div class="text-center">
      <h1><div class="label label-info">Todos</div></h1>
      <h2><div class="label label-success">Completed: {{ completed() }}</div><h2>
      <h2><div class="label label-warning">Active: {{ active() }}</div><h2>
    </div>
    <!-- TODO LIST -->
    <div id="todo-list" class="row">
      <div class="col-sm-4 col-sm-offset-4">
        <div class="checkbox" ng-repeat="todo in todos">
          <input class="todo-checkbox" type="checkbox" ng-model="todo.done" ng-click="completeTodo(todo)">
          <label class="todo-label">{{ todo.text }}</label>
          <button class="btn btn-danger btn-xs" ng-click="deleteTodo(todo)">Delete</button>
        </div>
      </div>
    </div>
    <!-- ADD TODO FORM -->
    <div id="todo-form" class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <input type="text" class="form-control text-center" placeholder="Enter a new todo" ng-model="formData.text">
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
